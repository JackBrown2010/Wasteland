<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Matter.js</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, World, Bodies, Runner } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: "#000"
      }
    });

    const ball = Bodies.circle(200, 100, 30, { restitution: 0.8 });
    const ground = Bodies.rectangle(400, window.innerHeight - 20, 810, 60, { isStatic: true });

    World.add(world, [ball, ground]);

    Engine.run(engine);
    Render.run(render);
  </script>
</body>
</html>
